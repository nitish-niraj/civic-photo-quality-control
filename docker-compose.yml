version: '3.8'

services:
  civic-quality:
    build: .
    container_name: civic-quality-app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - FLASK_ENV=production
      - BLUR_THRESHOLD=80.0
      - MIN_BRIGHTNESS=25
      - MAX_BRIGHTNESS=235
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: civic-quality-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - civic-quality
    restart: unless-stopped

volumes:
  storage:
  logs: